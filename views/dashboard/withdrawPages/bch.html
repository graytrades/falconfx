<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap css cdn link -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css" crossorigin="anonymous">
        
        <!-- Font Awesome cdn link -->
        <script src="https://kit.fontawesome.com/1d25c703c8.js" crossorigin="anonymous"></script>

        <!-- Main css stylesheet link -->
        <link rel="stylesheet" href="../../public/css/page.css">
    </head>
    <body>
        <!-- Main container -->
		<div class="container">
            <div class="row">

                <!-- Withdrawal sub-page header -->
                <div class="col-12">
                    <div class="fund-header">
                        <span class="dashboard-route" onclick="document.location.href='/dashboard/withdraw'"><i class="fa header-icon fa-solid fa-arrow-left"></i></span>
                        <label class="header-txt">Make Withdrawal</label>
                    </div>
                </div>


                <!-- Withdrawal sub-page body -->
                <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
                    <div class="fund-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="with-head-con">
                                        <span class="with-type">Your Withdrawal Method is <span style="font-weight: 700;">Bitcoin-Cash</span></span>
                                        <a class="otp-request-btn" href="https://t.me/markhutchinson_official" target="_blank"><i class="fa fa-brands fa-telegram"></i></i><span style="padding-left: 12.5px;">Contact Us Telegram </span></a>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <form action="https://formcarry.com/s/UyhIcwiOx6T" method="POST" accept-charset="UTF-8" target="_blank">
                                        <div class="row">
                                            <div class="col-10 mx-auto p-2">
                                                <div class="con-form">
                                                    <label class="con-form-label">Enter Amount to withdraw</label>
                                                    <input class="con-form-input" type="number" name="BCH" placeholder="Enter Amount..">
                                                </div>
                                            </div>
                                            
                                            <div class="col-10 mx-auto p-2">
                                                <div class="con-form">
                                                    <label class="con-form-label">Bitcoin-Cash Wallet Address</label>
                                                    <input class="con-form-input" type="number" name="BCH" placeholder="Enter Wallet Address..">
                                                </div>
                                            </div>
                                            
                                            <div class="col-10 mx-auto p-2">
                                                <div class="con-form">
                                                    <label class="con-form-label">Enter Telegram Contact</label>
                                                    <input class="con-form-input" type="number" name="BCH" placeholder="Enter Contact.">
                                                    <label class="con-form-txt">
                                                        Your Withdrawal requirements and status will be discussed on Telegram. 
                                                        <span style="color: rgb(226, 53, 53);">This is only applicable for your first time withdrawals</span>
                                                    </label>
                                                </div>
                                            </div>
                                                                
                                                                
                                            <div class="col-12">
                                                <div class="con-form-btn-wrapper">
                                                    <button class="con-form-btn">Complete Request</button>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>





        <!-- Footer section -->
        <%- include('../foot') %>


    </body>
    <!-- Bootstrap javascript cdn link -->
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../public/javascript/jquery.js"></script>
</html>
